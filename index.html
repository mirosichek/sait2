<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Telegram Mini App</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <link rel="stylesheet" href="styl.css">
</head>

<body>
<div id="mainScreen">
    <button id="createPollBtn">Создать опрос</button>
    <button id="createTeamsBtn">Создать команды</button>
    <button id="ShowInfo">Показать команды</button>
    <button id="anotherBtn">Другое действие</button>
</div>

<div id="createTeamScreen" style="display:none;">
    <h3>Введите название команды:</h3>
    <div id="inputTeamContainer"></div>
    <button id="addTeamBtn"  onclick="teamCreator.addTeams()">Добавить команду</button>
    <button id="saveTeamsBtn" onclick="teamControl.handleSave()">Сохранить команды</button>
    <button id="backTeamsBtn">Назад</button>
</div>

<div id="showInfoScreen" style="display:none;"> 
    <button id="backShowBtn">Назад</button>
    <div id="teamsContainer"></div>
</div>

<div id="createQuestionScreen" style="display:none;"> 
    <button onclick="control.handleSave()">Сохранить в базу данных</button>

    <div id="qa">
        <h3>Индикатор вопроса:</h3>
        <input type="text" id="myQuestionID" placeholder="Напишите индикатор вопроса...">

        <h3>Вопрос:</h3>
        <input type="text" id="myQuestion" placeholder="Напишите вопрос...">

        <h3>Варианты ответа:</h3>
        <div id="inputAnsverContainer"></div>

        <button onclick="answer.addInputs()">Добавить поле</button>
    </div>

    <button id = "backBtn" >Назад</button>
</div>

    <script defer src="DatabaseService.js"></script>
    <script defer src="CreateTeam.js"></script>
    <script defer src="ScreenController.js"></script>
    <script defer src="FormController.js"></script>
    <script defer src="Question.js"></script>
    <script defer src="Answer.js"></script>
    <script defer src="show.js"></script>
    <script defer src="main.js"></script>

</div>

</body>
</html>
